<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | WEB</title>
    <!-- link css and javascript -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- fontawesome/icons -->
    <script src="https://kit.fontawesome.com/11a9342049.js" crossorigin="anonymous"></script>
</head>
<body background="img/weather-img.jpg">
    <!-- main div -->
    <div class="container">
        <div class="form">
            <!-- title -->
            <h3>Weather App</h3>
            <div class="form-input-container">
                <!-- city input -->
                <input type="text" placeholder="Type your city" id="city-input">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <!-- city/weather data -->
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location dot"></i>
                <!-- city title and flag -->
                <span id="city"></span>
                <img src="" alt="contry-flag" id="country">
            </h2>
            <!-- temperature -->
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="conditions" id="weather-icon">
            </div>
            <!-- datails -->
            <div class="details-container">
                <!-- umidity -->
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <!-- wind velocity -->
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <!-- error message div -->
        <div id="error-message" class="hide"><p>City not found.</p></div>
        <!-- loading icon -->
        <div id="loader" class="hide"><i class="fa-solid fa-spinner"></i></div>
</body>
</html>
